<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MINESWEEPER!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="mainBody">
    <div id="gameBody">

    </div>   
    <div id="menu" class="menu">
        <div id="mines_div" class="menu-item">
            <h2>MINES: </h2>
            <input type="range" min="1" max="479" value="99" class="slider" id="minesSlider">
            <h2 class="count" id="mineCount">99</h2>
        </div>

        <div id="width_div" class="menu-item">
            <h2>WIDTH: </h2>
            <input type="range" min="1" max="50" value="30" class="slider" id="widthSlider">
            <h2 class="count" id="widthCount">30</h2>
        </div>

        <div id="height_div" class="menu-item">
            <h2>HEIGHT: </h2>
            <input type="range" min="1" max="50" value="16" class="slider" id="heightSlider">
            <h2 class="count" id="heightCount">16</h2>
        </div>
        <div id="percent_div" class="menu-item">          
            <h2 id="percentage">MINES: ~ 20 %</h2>
        </div>
        <div id="diff_div" class="menu-item"> 
            <h2 id="difficulty">EEEEKKK</h2>
        </div>
    </div>
    <footer>BETA 3.8 | Rowan Thorley</footer>

</body>
<script src="timer.js"></script>
<script src="init.js"></script>
<script src="script.js"></script>
<script src="menu.js"></script>
</html>
